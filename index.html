<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch External Content</title>
</head>
<body>
    <h1>Fetched Content from Example Domain</h1>
    <div id="content">Loading...</div>

    <script>
        const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://example.com');
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('content').innerHTML = data.contents;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 'Error fetching content.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
